<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- QUẢN LÝ TUYỂN SINH -->
    <table class="table table-dark table-bordered">
      <thead>
        <tr>
          <th colspan="3" style="text-align: center">Khu vực</th>
          <th colspan="3" style="text-align: center">Đối tượng</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>2</td>
          <td>1</td>
          <td>0.5</td>
          <td>2.5</td>
          <td>1.5</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

    <form class="container">
      <div class="form-group">
        <label>Điểm chuẩn</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nhập điểm chuẩn"
          id="diemChuan"
        />
      </div>
      <div class="form-group">
        <label>Điểm thi môn thứ 1:</label>
        <input
          type="number"
          class="form-control"
          placeholder="Điểm thi môn thứ 1"
          id="diemThi1"
        />
      </div>
      <div class="form-group">
        <label>Điểm thi môn thứ 2:</label>
        <input
          type="number"
          class="form-control"
          placeholder="Điểm thi môn thứ 2"
          id="diemThi2"
        />
      </div>
      <div class="form-group">
        <label>Điểm thi môn thứ 3:</label>
        <input
          type="number"
          class="form-control"
          placeholder="Điểm thi môn thứ 3"
          id="diemThi3"
        />
      </div>

      <!-- Khu vực -->
      <div class="khuVuc">
        <div class="form-group">
          <label>Chọn khu vực:</label>
          <br />

          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                id="KVA"
              />Khu vực A
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                id="KVB"
              />Khu vực B
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                id="KVC"
              />Khu vực C
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                id="KVX"
              />Không thuộc khu vực ưu tiên
            </label>
          </div>
        </div>
      </div>

      <!-- Đối tượng -->
      <div class="doiTuong">
        <div class="form-group">
          <label>Chọn đối tượng dự thi:</label>
          <br />

          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradioDT"
                id="DT1"
              />Đối tượng 1
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradioDT"
                id="DT2"
              />Đối tượng 2
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradioDT"
                id="DT3"
              />Đối tượng 3
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradioDT"
                id="DTX"
              />Không thuộc đối tượng ưu tiên
            </label>
          </div>
        </div>
      </div>

      <button
        type="button"
        id="btnTinhDiem"
        class="btn btn-success"
        onclick="tinhDiem()"
      >
        Tính điểm
      </button>
      <div class="xuatDiem"></div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./src/index.js"></script>
  </body>
</html>
